<extend name="Public/base"/>

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>参数列表</h2>
	</div>
	<div>

	</div>
	<!-- 数据列表 -->
	<div class="data-table table-striped" style="width:1200px;">
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>min</th>
					<th>max</th>
					<th>等级</th>
					<th>礼品名称</th>
					<th>实际库存数</th>
					<th>概率</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<notempty name="_list">
				<volist name="_list" id="vo">
				<tr>
					<td>{$vo.prizeId}</td>
					<td>{$vo.prizeMin}</td>
					<td>{$vo.prizeMax}</td>
					<td>{$vo.prizeGrade}</td>
					<td>{$vo.prizeName}</td>
					<td>{$vo.prizeSku}</td>
					<td>{$vo.prizePro}</td>
					<td><a href="{:U('Lottery/edit?id='.$vo['id'])}">编辑</a></td>
				</tr>
				</volist>
				<else/>
				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
				</notempty>
			</tbody>
		</table>
	</div>
</block>

<block name="script">

</block>
