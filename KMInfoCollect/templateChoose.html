<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>选择模板</title>
    <link rel="stylesheet" type="text/css" href="css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body class="bg-eaeff3 tempList-wrap">
    <header class="comHead">
        <button type="button" class="backTo" onclick="window.location.href=document.referrer;">
            <i class="iconfont icon-back"></i>
        </button>
        <div class="headTitle">选择模板</div>
        <a href="templateData.html" class="tempLink">管理</a>
    </header>
    <div class="container">
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>默认模板</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11" checked="checked"/>
                    <span class="weui-icon-checked c-3dbaff"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">
                <div class="weui-cell__bd">
                    <p>模板名称01</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12"/>
                    <span class="weui-icon-checked c-3dbaff"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x13">
                <div class="weui-cell__bd">
                    <p>模板名称03</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x13"/>
                    <span class="weui-icon-checked c-3dbaff"></span>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
